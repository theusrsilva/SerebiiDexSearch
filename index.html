<!DOCTYPE html>
<html>
  <head>
    <title>Serebii Dex Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <img id="image" class="mx-auto" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
      </div>
      <div class="row">
        <select id="generations" class="mx-auto" name="geração">
          <option value="0">Gera&ccedil;&atilde;o</option>
          <option value="1">1&#170; Gera&ccedil;&atilde;o</option>
          <option value="2">2&#170; Gera&ccedil;&atilde;o</option>
          <option value="3">3&#170; Gera&ccedil;&atilde;o</option>
          <option value="4">4&#170; Gera&ccedil;&atilde;o</option>
          <option value="5">5&#170; Gera&ccedil;&atilde;o</option>
          <option value="6">6&#170; Gera&ccedil;&atilde;o</option>
          <option value="7">7&#170; Gera&ccedil;&atilde;o</option>
          <option value="8">8&#170; Gera&ccedil;&atilde;o</option>
          <option value="9">9&#170; Gera&ccedil;&atilde;o</option>
        </select>
        
      </div>
      <div class="autocomplete row" >
            <input id="myInput" type="text" name="Pokémon" placeholder="Pok&eacute;mon">
      </div>
      <div class="row">
        <a id="submit" class="button mx-auto" target="_blank" href="https://www.serebii.net/pokedex-sv/">Buscar</a>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
